<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trafikklys-2</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <div id="traffic-lights">
            <img id="red-man" src="images/standing-man.png" alt="Red Man - Red Light">
            <img id="green-man" src="images/walking-man.png" alt="Green Man - Green Light">
            <div id="red-light"></div>
            <div id="green-light"></div>
        </div>
        <div id="traffic-post">
            <button onclick="trafficLight(redLight, greenLight)">O</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
